<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaxia | Smart Software Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#2b30e4', // Updated to match image blue
                dark: '#1a1a40',
                lime: '#ccff00', // Updated to match image lime
                lightLime: '#dfff4f',
                purple: '#5D3FD3'
              }
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(135deg, #2b30e4 0%, #1a1a40 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8f9fa;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a40;
      }
      ::-webkit-scrollbar-thumb {
        background: #2b30e4;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccff00;
      }
      
      .clip-corner {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
      }
      .clip-corner-card {
        /* Specific shape from the user image: cut bottom right corner */
        clip-path: polygon(0 0, 100% 0, 100% 80%, 92% 100%, 0 100%);
      }
      .clip-corner-sm {
        clip-path: polygon(0 0, 100% 0, 100% 70%, 90% 100%, 0 100%);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .mask-image-gradient {
          mask-image: linear-gradient(to top, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
          -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.22.3",
    "@remix-run/router": "https://aistudiocdn.com/@remix-run/router@^1.15.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
